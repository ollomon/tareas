{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-10 offset-md-1 mt-2">
            <form action="/tareas/crear/" method="POST" class="card card-body">
                <h4 class="text-center">Crear Tarea</h4>
                <p class="text-danger">{{error}}</p>
                {% csrf_token %}
                <table>
                    {{formulario.as_table}}
                </table>
                <br>
                <button class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
