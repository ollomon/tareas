{% extends 'base.html' %}

{% block content %}
    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">
                <h1 class="text-center">Inicio Sesión</h1>
                <strong class="text-danger">{{error}}</strong>
                <br>
                <form action="/login/" method="POST" class="card card-body">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username">Nombre Usuario:</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Escriba su nombre de usuario">
                    </div>
                    <div class="mb-3">
                        <label for="password">Contraseña:</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Escriba su contraseña">
                    </div>
                    <button class="btn btn-primary">Iniciar</button>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
